<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <title>Page Title</title>
        <script src="clock.js"></script>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./clock.css">
        <link rel="stylesheet" href="./clock-patterns.css">
        <link rel="stylesheet" href="./clock-noto-sans.css">
    </head>
    <body>
        <div class="clock carbon-fiber-texture">
            <div class="clock__panel">
                <div class="clock__line clock__line--date">
                    <span class="clock__view-master">
                        <span id="splitFlap0" class="clock__split-flap"></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap1" class="clock__split-flap"></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap2" class="clock__split-flap"></span>
                    </span>
                </div>
                <div class="clock__line clock__line--time">
                    <span class="clock__view-master">
                        <span id="splitFlap3" class="clock__split-flap"></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap4" class="clock__split-flap"></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap5" class="clock__split-flap"></span>
                    </span>
                </div>
            </div>
        </div>
        <script>
            var $$ = function (n) {
                n = String(n);
                while (n.length < 2) {
                    n = '0' + n;
                }
                return n;
            };
            var WEEKDAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            var MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            var TWELVE_HOURS = [];
            (function () {
                var h;
                var ampm;
                var str;
                for (var i = 0; i < 24; i += 1) {
                    h = (i + 11) % 12 + 1;
                    ampmClass = i < 12 ? 'am' : 'pm';
                    ampm      = i < 12 ? 'a'  : 'p';
                    str = '<span class="clock__hour12">%s</span><span class="clock__ampm clock__ampm--%s">%s</span>';
                    str = str.replace(/%s/, String(h));
                    str = str.replace(/%s/, ampmClass);
                    str = str.replace(/%s/, ampm);
                    TWELVE_HOURS.push(str);
                }
            }());
            var splitFlap0 = new SplitFlap('splitFlap0', WEEKDAYS);
            var splitFlap1 = new SplitFlap('splitFlap1', 1, 31);
            var splitFlap2 = new SplitFlap('splitFlap2', MONTHS);
            var splitFlap3 = new SplitFlap('splitFlap3', TWELVE_HOURS);
            var splitFlap4 = new SplitFlap('splitFlap4', 0, 59, $$);
            var splitFlap5 = new SplitFlap('splitFlap5', 0, 59, $$);
            splitFlap0.goTo(5);
            splitFlap1.goTo(29);
            splitFlap2.goTo(11);
            splitFlap3.goTo(23);
            splitFlap4.goTo(20);
            splitFlap5.goTo(42);
        </script>
    </body>
</html>
