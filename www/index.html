<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <title>Flip Clock 2022</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/clock.css">
        <link rel="stylesheet" href="css/clock-patterns.css">
        <link rel="stylesheet" href="css/clock-noto-sans.css">
        <link rel="stylesheet" href="css/clock-vertical.css">

        <link rel="stylesheet" href="fontawesome/css/all.min.css">

        <script src="js/splitflap.js"></script>
        <script src="js/splitflap-utils.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/clock-page.js"></script>
    </head>
    <body>
        <div class="clock carbon-fiber-texture" id="clock">
            <div class="clock__font-size-adjust">
                <div class="clock__panel">
                    <div class="clock__line clock__line--date">
                        <span class="clock__view-master clock__view-master--weekday">
                            <span id="splitFlap0" class="clock__split-flap" data-clock-weekday></span>
                        </span>
                        <span class="clock__view-master clock__view-master--day">
                            <span id="splitFlap1" class="clock__split-flap" data-clock-day></span>
                        </span>
                        <span class="clock__view-master clock__view-master--month">
                            <span id="splitFlap2" class="clock__split-flap" data-clock-month></span>
                        </span>
                    </div>
                    <div class="clock__line clock__line--time">
                        <span class="clock__view-master clock__view-master--hour">
                            <span id="splitFlap3" class="clock__split-flap" data-clock-hour></span>
                        </span>
                        <span class="clock__view-master clock__view-master--minute">
                            <span id="splitFlap4" class="clock__split-flap" data-clock-minute></span>
                        </span>
                        <span class="clock__view-master clock__view-master--second">
                            <span id="splitFlap5" class="clock__split-flap" data-clock-second></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-panel brushed-metal-silver hide" id="controlPanel">
            <label>
                <input class="checkbox" type="checkbox" name="is24Hour" id="is24Hour" value="1"><span class="checkbox__icon"></span>
                24HR
            </label>
            <label>
                <input class="checkbox" type="checkbox" name="enableTicking" id="enableTicking" value="1"><span class="checkbox__icon"></span>
                Tick
            </label>
            <label>
                <input class="checkbox" type="checkbox" name="enableSecondsTicking" id="enableSecondsTicking" value="1"><span class="checkbox__icon"></span>
                Sec
            </label>
            <label>
                <input type="range" name="tickVolume" id="tickVolume" min="0" max="1" step="any" value="1">
                Vol
            </label>
            <div class="control-panel__more-toggles">
                <a id="logsToggle" href="javascript:void 0;" class="control-panel__toggle__control"><i class="fa-solid fa-toilet-paper fa-fw"></i></a>
            </div>
        </div>
        <div class="control-panel__toggle">
            <a id="controlPanelToggle" href="javascript:void 0;" class="control-panel__toggle__control"><i class="fa-solid fa-gears fa-fw"></i></a>
        </div>
        <div class="control-panel__logs hide" id="logs"></div>
    </body>
</html>
