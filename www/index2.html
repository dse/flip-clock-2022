<!DOCTYPE html>
<html class="font--noto-sans" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- default, black, and black-translucent -->
        <meta name="apple-mobile-web-app-title" content="Flip Clock">

        <title>Flip Clock 2022</title>
        <script>
            var resources = [
                ('<link rel="stylesheet" href="css/main.css{cacheBuster}">'),
                ('<script src="js/main.bundle.js{cacheBuster}"><' + '/script>'),
            ];
            if (/(?:^|[?&])cacheBuster|iPad(?:$|[?&=])/i.test(location.search)) {
                document.write(resources.join("\n").replace(/\{cacheBuster\}/g, '?v=' + Date.now()));
            } else {
                document.write(resources.join("\n").replace(/\{cacheBuster\}/g, ''));
            }
        </script>
    </head>
    <body>
        <div class="clock carbon-fiber-texture" id="clock">
            <div class="clock__font-size-adjust">
                <div class="clock__panel">
                    <div class="clock__line clock__line--time">
                        <span class="clock__view-master clock__view-master--hour">
                            <span id="splitFlap3" class="clock__split-flap clock__split-flap--hour" data-clock-hour></span>
                        </span>
                        <span class="clock__colon clock__colon--hour-minute">:</span>
                        <span class="clock__view-master clock__view-master--minute">
                            <span id="splitFlap4" class="clock__split-flap clock__split-flap--minute" data-clock-minute></span>
                        </span>
                        <span class="clock__colon clock__colon--minute-second">:</span>
                        <span class="clock__view-master clock__view-master--second">
                            <span id="splitFlap5" class="clock__split-flap clock__split-flap--second" data-clock-second></span>
                        </span>
                    </div>
                    <div class="clock__line clock__line--date">
                        <span class="clock__view-master clock__view-master--weekday text-uppercase">
                            <!-- ddd => Sun, Mon, etc.; dddd => Sunday, Monday, etc. -->
                            <span id="splitFlap0" class="clock__split-flap clock__split-flap--weekday" data-clock-weekday data-format="dddd"></span>
                        </span>
                        <span class="clock__view-master clock__view-master--day">
                            <span id="splitFlap1" class="clock__split-flap clock__split-flap--day" data-clock-day></span>
                        </span>
                        <span class="clock__view-master clock__view-master--month text-uppercase">
                            <!-- MMM => Jan, Feb, etc.; MMMM => January, February, etc. -->
                            <span id="splitFlap2" class="clock__split-flap clock__split-flap--month" data-clock-month data-format="MMMM"></span>
                        </span>
                    </div>
                    <div class="clock__line clock__line--calendar clock__line--calendar-month-year">
                        <span class="clock__view-master clock__view-master--calendar-month-year" style="text-transform: uppercase;">
                            <span class="clock__split-flap clock__split-flap--calendar-month text-uppercase" data-clock-calendar-month></span>
                            <span class="clock__split-flap clock__split-flap--calendar-year" data-clock-calendar-year></span>
                        </span>
                    </div>
                    <div class="clock__calendar-grid">
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-weekday-heading text-uppercase">
                            <span class="clock__weekday-heading">Sun</span>
                            <span class="clock__weekday-heading">Mon</span>
                            <span class="clock__weekday-heading">Tue</span>
                            <span class="clock__weekday-heading">Wed</span>
                            <span class="clock__weekday-heading">Thu</span>
                            <span class="clock__weekday-heading">Fri</span>
                            <span class="clock__weekday-heading">Sat</span>
                        </div>
                        <!-- BEGIN CALENDAR -->
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                        </div>
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                        </div>
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                        </div>
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                        </div>
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                        </div>
                        <div class="clock__line clock__line--calendar clock__line--calendar-grid clock__line--calendar-week">
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__view-master clock__view-master--calendar-day"><span class="clock__split-flap clock__split-flap--calendar-day" data-clock-calendar-day></span></span>
                            <span class="clock__blank-space"></span>
                            <span class="clock__blank-space"></span>
                            <span class="clock__blank-space"></span>
                            <span class="clock__blank-space"></span>
                            <span class="clock__blank-space"></span>
                        </div>
                        <!-- END CALENDAR -->
                    </div>
                </div>
            </div>
        </div>
        <div class="control-panel brushed-metal-silver hide" id="controlPanel" style="text-transform: uppercase;">
            <label>
                <input class="checkbox checkbox--awesome" type="checkbox" name="is24Hour" id="is24Hour" value="1"><span class="checkbox__icon"></span>
                24hr
            </label>
            <label>
                <input class="checkbox checkbox--awesome" type="checkbox" name="enableTicking" id="enableTicking" value="1"><span class="checkbox__icon"></span>
                Tick
            </label>
            <label>
                <input class="checkbox checkbox--awesome" type="checkbox" name="enableSecondsTicking" id="enableSecondsTicking" value="1"><span class="checkbox__icon"></span>
                Sec
            </label>
            <label>
                <input class="range range--awesome" type="range" name="tickVolume" id="tickVolume" min="0" max="1" step="any" value="1"><span class="range__custom"></span>
                Vol
            </label>
            <div class="control-panel__more-toggles">
                <a id="logsToggle" href="javascript:void 0;" class="control-panel__toggle__control"><i class="fa-solid fa-toilet-paper fa-fw"></i></a>
                <a id="reload" href="javascript:reloadPage();" class="control-panel__toggle__control"><i class="fa-solid fa-rotate fa-fw"></i></a>
            </div>
        </div>
        <div class="control-panel__toggle">
            <a id="controlPanelToggle" href="javascript:void 0;" class="control-panel__toggle__control"><i class="fa-solid fa-gears fa-fw"></i></a>
        </div>
        <div class="control-panel__logs hide" id="logs"></div>
    </body>
</html>
