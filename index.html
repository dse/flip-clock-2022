<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <title>Page Title</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./clock.css">
        <link rel="stylesheet" href="./clock-patterns.css">
        <link rel="stylesheet" href="./clock-noto-sans.css">

        <script src="splitflap.js"></script>
        <script src="splitflap-utils.js"></script>
        <script src="clock.js"></script>
    </head>
    <body>
        <div class="clock carbon-fiber-texture">
            <div class="clock__panel" id="clock">
                <div class="clock__line clock__line--date">
                    <span class="clock__view-master">
                        <span id="splitFlap0" class="clock__split-flap" data-clock-weekday></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap1" class="clock__split-flap" data-clock-day></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap2" class="clock__split-flap" data-clock-month></span>
                    </span>
                </div>
                <div class="clock__line clock__line--time">
                    <span class="clock__view-master">
                        <span id="splitFlap3" class="clock__split-flap" data-clock-hour></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap4" class="clock__split-flap" data-clock-minute></span>
                    </span>
                    <span class="clock__view-master">
                        <span id="splitFlap5" class="clock__split-flap" data-clock-second></span>
                    </span>
                </div>
            </div>
        </div>
        <script>
            var clock = new FlipClock2022('clock');
        </script>
    </body>
</html>
